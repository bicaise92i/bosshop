dependencies:
  modules:
    - topmenu
    - mpm_socialsharebuttons
    - blockproductinfo
    - bannerhomepage
    - blockfacebookfooter
    - mpm_social_buttons
    - mpm_minheader
    - mpm_themeconfigurator
    - freecall
    - blockhomefeatured
    - blockhomeslider
    - mpm_header
    - mpm_subcategories
    - mpm_viewproductlist
    - leftmenu
    - manufacturerhomepage
    - supplierhomepage
    - mpm_scrolltop
    - mpm_documentation
    - ps_categoryproducts

global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  modules:
   to_enable:
         - ps_linklist
         - topmenu
         - mpm_socialsharebuttons
         - blockproductinfo
         - bannerhomepage
         - blockfacebookfooter
         - freecall
         - mpm_minheader
         - mpm_themeconfigurator
         - blockhomefeatured
         - blockhomeslider
         - mpm_header
         - mpm_subcategories
         - mpm_viewproductlist
         - mpm_scrolltop
         - mpm_documentation
         - ps_categoryproducts
   to_disable:
     - ps_mainmenu
     - ps_imageslider
     - ps_featuredproducts
     - ps_customtext
     - ps_banner
     - ps_socialfollow
     - ps_sharebuttons
     - blockreassurance
  hooks:
    modules_to_hook:
      displayNav2:
        - ps_languageselector
        - ps_currencyselector
        - ps_customersignin
        - ps_shoppingcart
      displayTop:
        - ps_searchbar
      displayFooterBefore:
        - ps_emailsubscription
        - mpm_social_buttons
        - mpm_scrolltop
      displayHeader:
        - mpm_themeconfigurator
      displayFooter:
        - ps_linklist
        - leftmenu
        - blockfacebookfooter
        - ps_customeraccountlinks
        - ps_contactinfo
      displayFooterProduct:
        - ps_categoryproducts
      displayLeftMenuProductPage:
        - leftmenu
      displayLeftColumn:
        - ps_facetedsearch
        - leftmenu
        - manufacturerhomepage
        - supplierhomepage
      displaySearch:
        - ps_searchbar
  image_types:
    cart_default:
      width: 125
      height: 125
      scope: [products]
    small_default:
      width: 98
      height: 98
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 452
      height: 452
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 250
      height: 250
      scope: [products]
    category_home_default:
      width: 70
      height: 70
      scope: [categories]
    product_default:
      width: 358
      height: 358
      scope: [products]
    man_sup_default:
      width: 166
      height: 100
      scope: [manufacturers, suppliers]
    large_default:
      width: 800
      height: 800
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 141
      height: 180
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]

theme_settings:
  default_layout: layout-full-width
  layouts:
    index: layout-left-column
    category: layout-left-column
    best-sales: layout-left-column
    new-products: layout-left-column
    prices-drop: layout-left-column
    contact: layout-left-column
